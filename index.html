<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year Wishes</title>
    <!-- animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <!-- 自己的style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <!-- 加一行註解試推 -->
    <div class="bg bg1 position-fixed w-100 h100 animated z-front" id="bg1">
        <div id="y2018" class="animated fadeIn slow">
            謝謝我的 <br> 2018.
            <div class="word">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
            </div>
        </div>

        <div id="y2019" class="invisible">多多指教<br>我的2019</div>
    </div>

    
    <div class="bg bg2 position-fixed w-100 h100 slide animated invisible z-bottom" id="bg2">
    </div>

        <div id="forms" class="container position-fixed">
            <div class="d-flex justify-content-center">
                <div id="form" class="w-50">
                    <form class="w-100">
                        <div class="form-group text-center text-white font-weight-bold">
                            <label for="wish_title">願望</label>
                            <input type="text" class="form-control" id="wish_title" aria-describedby=""
                                placeholder="寫下你的願望吧">

                        </div>
                        <div class="form-group text-center text-white font-weight-bold mt-3">
                            <label for="wish_description">願望描述</label>
                            <textarea class="form-control" id="wish_description" rows="3" placeholder="詳述你的願望(例如：要達到甚麼程度，甚麼時間以前要完成......)"></textarea>
                        </div>

                        <button type="submit" class="btn btn-block btn-outline-light mt-5 font-weight-bold">許願</button>


                        <div style="height: 500px"></div>
                        <div class="form-group text-center text-white font-weight-bold">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" aria-describedby=""
                                placeholder="你的姓名">

                        </div>
                    </form>
                </div>
            </div>
        </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            let y2018 = $("#y2018");
            let y2019 = $("#y2019");

            setTimeout(function () {
                y2018.addClass('flipOutX');
            }, 7200);

            setTimeout(function () {
                y2018.addClass('d-none');
            }, 8600);

            setTimeout(function () {
                y2019.addClass('animated fadeIn slow');
                y2019.removeClass("invisible");
            }, 8700);
        });
    </script>

    <script>
        $(function () {
            $(window).scroll(function () {
                let scrollTop = $(document).scrollTop();
                if (scrollTop > 1000) {
                    $('#bg1').addClass("fadeOut slow z-bottom");
                    $('#bg1').removeClass("z-front");
                    $('#bg2').addClass("fadeIn slow z-middle");
                    $('#forms').addClass("z-front");
                    $('#bg2').removeClass("invisible z-bottom");
                };
            });
        });







    </script>
</body>

</html>
